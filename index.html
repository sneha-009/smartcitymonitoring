<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>SMART CITY MONITORING SYSTEM</h1>
    </div>
    
    <div class="info-container">
        <div class="info-box">
            <h2 id="temperature">--¬∞</h2>
            <p>üå°Ô∏è Temperature</p>
        </div>
        <div class="info-box">
            <h2 id="humidity">--%</h2>
            <p>üíß Humidity</p>
        </div>
    </div>
    
    <div class="chart-container">
        <canvas id="temperatureChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
       
        const constantData = [
            [" 17:00:37", 28.00, 33.00],
            [" 17:00:47", 28.00, 33.00],
            [" 17:00:47", 28.00, 33.00],
            [" 17:00:57", 28.10, 33.00],
            [" 17:00:57", 28.10, 33.00],
            [" 17:01:07", 28.10, 33.00],
            [" 17:01:07", 28.10, 33.00],
            [" 17:01:17", 28.20, 33.00],
            [" 17:01:17", 28.20, 33.00],
            [" 17:01:27", 28.20, 33.00],
            [" 17:01:27", 28.20, 34.00],
            [" 17:01:37", 28.30, 34.00],
            [" 17:01:37", 28.30, 36.00],
            [" 17:01:47", 28.40, 36.00],
            [" 17:01:47", 28.40, 37.00],
            [" 17:01:57", 28.50, 37.00],
            [" 17:01:57", 28.50, 36.00],
            [" 17:02:07", 28.60, 36.00],
            [" 17:02:07", 28.60, 36.00],
            [" 17:02:17", 28.70, 36.00],
            [" 17:02:17", 28.70, 35.00],
            [" 17:02:27", 28.80, 35.00],
            ["17:02:27", 28.80, 34.00],
            [" 17:02:37", 29.00, 34.00],
            [" 17:02:37", 29.00, 33.00],
            [" 17:02:47", 29.20, 33.00],
            [" 17:02:47", 29.20, 32.00],
            [" 17:02:57", 29.40, 32.00],
            [" 17:02:57", 29.40, 32.00],
            [" 17:03:07", 29.60, 32.00],
            [" 17:03:07", 29.60, 31.00],
            [" 17:03:17", 29.70, 31.00],
            [" 17:03:17", 29.70, 31.00],
            [" 17:03:27", 29.90, 31.00],
            [" 17:03:27", 29.90, 31.00],
            [" 17:03:37", 30.00, 31.00],
            [17:03:37", 30.00, 31.00],
        ];

        
        const labels = constantData.map(item => item[0]);
        const temperatureData = constantData.map(item => item[1]);
        const humidityData = constantData.map(item => item[2]);

        document.getElementById("temperature").innerText = `${temperatureData[0].toFixed(1)}¬∞`;
        document.getElementById("humidity").innerText = `${humidityData[0].toFixed(1)}%`;

       
        const ctx = document.getElementById("temperatureChart").getContext("2d");
        const temperatureChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "Temperature (¬∞C)",
                        data: temperatureData,
                        borderColor: "rgba(255, 99, 132, 1)",
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        fill: true,
                    },
                    {
                        label: "Humidity (%)",
                        data: humidityData,
                        borderColor: "rgba(54, 162, 235, 1)",
                        backgroundColor: "rgba(54, 162, 235, 0.2)",
                        fill: true,
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Timestamp",
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Value",
                        },
                    },
                },
            },
        });
    </script>
</body>
</html>
